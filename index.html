<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo list</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="https://kit.fontawesome.com/31e7006b44.js" crossorigin="anonymous"></script>
</head>

<body>
 
  <div class="container">
     <header>Todo list</header>
    <div class="inputField">
    <input type="text" placeholder="digite sua tarefa" />
     <button><i class="fas fa-plus"></i></button>
      </div>
  
    <ul class="todoList">
      <li>comprar pão<span><i class="fas fa-trash"></i></span></li>
      <li>Fazer academia<span><i class="fas fa-trash"></i></span></li>
    </ul>
    <div class="footer">
      <span>Você tem 2 tarefas pendentes</span>
      <button>Limpar tudo</button>
    </div>
  </div>
 

</body>

</html>
